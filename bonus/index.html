<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>


    <div id="app">

      <div class="container">
        <form class="my-5" 
          @submit.prevent="addTodo()"
          @keyup.enter.prevent="addTodo()" 
        >
            <div class="mb-3">
              <label for="newTodo" class="form-label">
                Aggiungi Nuovo
              </label>
              <input type="text"
              required
               class="form-control" 
               id="newTodo"
               v-model="newTodo"
                aria-describedby="emailHelp"
              >
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi</button>
        </form>
      
          <!--end form-->
          <ul class="list-unstyled">
            <li 
              v-for="(singleTodo, index) in todoList"
              @click="cangeDoneStatus(index)"
              class="todo-element d-flex justify-content-between align-items-center border px-2 py-2 mt-2"
            >
            <span 
              class=" text-capitalize"
              :class="singleTodo.done ? 'done': '' "
            >
              {{singleTodo.text}}
            </span>
            <a href="" 
            class="todo-delete text-decoration-none px-2 py-1 border "
              @click.prevent="removeTodo(index)"
            >
              X
            </a>
            </li>
          </ul>
      </div>
    </div>
    <!--vue container-->

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--my js-->
    <script src="./js/script.js"></script>
  </body>
</html>
